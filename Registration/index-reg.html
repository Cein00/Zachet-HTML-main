<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
    <link rel="stylesheet" href="style-reg.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div style="width: 100%; max-width: 400px;" class="px-3 text-center">
        
        <div class="bg-light-gray p-5 hard-shadow mb-4">
            <h2 class="fw-bold mb-4">Member Login</h2>
            
            <form>
                <input type="text" class="form-control text-center rounded-0 border-0 mb-3 py-2" placeholder="Username">
                <input type="password" class="form-control text-center rounded-0 border-0 mb-3 py-2" placeholder="Password">
                
                <button type="submit" class="btn btn-green w-100 rounded-0 fw-bold py-2 mt-2">Login</button>
            </form>
            
            <div class="mt-4">
                <a href="#" class="forgot-link small">Forgot password?</a>
            </div>
        </div>

        <p class="text-white mb-3" style="font-weight: bold;">... or log in with:</p>
        
        <div class="d-flex gap-3">
            <a href="../index.html" class="btn btn-fb w-100 rounded-0 hard-shadow py-2 fw-bold border-0">
                <i class="fab fa-facebook-f me-2"></i> Facebook
            </a>
            <a href="../index.html" class="btn btn-tw w-100 rounded-0 hard-shadow py-2 fw-bold border-0">
                <i class="fab fa-twitter me-2"></i> Twitter
            </a>
        </div>

    </div>

</body>
</html>
