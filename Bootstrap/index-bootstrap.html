<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-bootstrap.css">
</head>
<body>

<div class="container-fluid px-0">
    <div class="container mt-4">
        <header class="row mb-2">
            <div class="col-12 custom-block header-bg">HEADER</div>
        </header>

        <nav class="row mb-2">
            <div class="col-12 custom-block menu-bg">MENU</div>
        </nav>
    </div>

    <div class="container px-0">
        <div class="row g-2">
            <aside class="col-md-3 d-flex flex-column gap-2">
                <div class="custom-block aside-bg py-4">ASIDE 1</div>
                <div class="custom-block aside-bg py-5">ASIDE 2</div>
            </aside>

            <main class="col-md-7">
                <div class="custom-block main-bg h-100 p-4">
                    <p>MAIN CONTENT</p>
                    <section class="custom-block section-bg mb-3 py-4">SECTION 1</section>
                    <section class="custom-block section-bg py-4">SECTION 2</section>
                </div>
            </main>

            <aside class="col-md-2">
                <div class="custom-block aside-bg h-100 d-flex align-items-center justify-content-center">
                    <span class="vertical-text">ASIDE 3</span>
                </div>
            </aside>
        </div>
    </div>

    <div class="container mt-2">
        <footer class="row">
            <div class="col-12 custom-block footer-bg">FOOTER</div>
        </footer>
    </div>
    
    <div class="row mt-4 mb-5">
        <div class="col-12 text-center">
            <a href="../index.html" class="btn-back">Вернуться к визитке</a>
        </div>
    </div>
</div>

</body>
</html>
