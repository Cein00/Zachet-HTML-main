<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-contact.css">
        
</head>
<body>

<div class="glass-form">
    <h2 class="mb-2">Contact form</h2>
    <p class="small mb-5 opacity-75">Please fill in your information and we'll be sending your order.</p>

    <form>
        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">Your name</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="first name">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="last name">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">Your email</label>
            </div>
            <div class="col-md-9">
                <input type="email" class="form-control" placeholder="your_mail@mail.com">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">Phone *</label>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="000">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="000">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="0000">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">Message subject *</label>
            </div>
            <div class="col-md-9">
                <select class="form-select">
                    <option selected disabled>Other</option>
                    <option value="1">Support</option>
                    <option value="2">Sales</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">Message *</label>
            </div>
            <div class="col-md-9">
                <textarea class="form-control" rows="4"></textarea>
            </div>
        </div>

        <div class="divider"></div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <button type="submit" class="btn btn-submit">Submit form</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
